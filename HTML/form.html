<html>
<head>
    <link rel="stylesheet" href="form.css">
    <title>Order Form</title>
</head>

<body>
    <div class="container">
        <div class="item1">
            <div class="header">
                <h1>Your Details</h1>
                <h3>if you have an account,click here to login</h3>
            </div>

                <form action="#" class="myevent">

                    <div>

                        <input class="city" type="text" name="city" placeholder="city" />
                        <input class="country" type="countryt" name="country" placeholder="country" />
                    </div><br>

                    <div class="checkbox1">
                        <input type="checkbox" name="checkbox" value="check">
                        <label for="check">Ship to the billing address</label>
                    </div>

                    <div class="container1">
                        <button class="orderbutton" type="submit">Place Order</button>
                    </div>
                </form>

            </div>

        </div>

                </div>

                    <span>PNYCOMP27541</span>
                </div>

                </div>
            </div>

            <div class="totalprice">

                <span class="Shipping">Shipping</span>
                <span><b> $19.99</b></span><br>
                <span class="Taxes">Taxes(estimated)</span>
                <span><b> $23.80</b></span><br>
                <u></u><br><br>

                <span class="total"> Total</span>
